<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> Meu Formlario </h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <p> 
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" size="30" placeholder="nome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" size="25" placeholder="sobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p> 
            <label for="iUsuario">Usuario</label> 
            <input type="text" name="Usuario" id="iUsuario" required minlength="5" placeholder="Usuario">
        </p>
        <p>
            <label for="iSenha">Senha:</label>
            <input type="password" name="Senha" id="iSenha" required maxlength="8" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <form action="cadastro.php" autocomplete="on" method="post">
        <label for="imedia">Media</label>
        <input type="number" name="imedia" id="imedia" min="0" max="10" value="5" placeholder="0 a 10" step="0.1"> <br><br>
        <label for="imes">mes</label>
        <input type="month" name="mes" id="imes" value="1998-07"><br><br>
        <label for="iano">Ano</label>
        <input type="date" name="data" id="idata" value="1998-07-05"><br><br>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora" value="12:00">
    </form>
</body>
</html>
