<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre <br>os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;P&gt;">Parágrafo</abbr></li> 
        <li><abbr title="use a tag &lt;H1&gt;, &lt;H2&gt;, &lt;H3&gt;, &lt;H4&gt;, &lt;H5&gt;, &lt;H6&gt;"">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;ABBR&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;A&gt;">Links</abbr></li>
        <li><abbr title="use a tag &lt;OL&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;DL&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
