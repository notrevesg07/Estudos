<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> Meu Formlario </h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <fieldset><legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" size="30" placeholder="nome" required>
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" size="25" placeholder="sobrenome">
            </p>
            <p><input type="submit" value="Enviar"></p>
            <p>
                <label for="iUsuario">Usuario</label>
                <input type="text" name="Usuario" id="iUsuario" minlength="5" placeholder="Usuario">
            </p>
            <p>
                <label for="iSenha">Senha:</label>
                <input type="password" name="Senha" id="iSenha"  maxlength="8" placeholder="Senha">
            </p>
            
            <p>
                <label for="imedia">Media</label>
                <input type="number" name="imedia" id="imedia" min="0" max="10" value="5" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">mes</label>
                <input type="month" name="mes" id="imes" value="1998-07">
            </p>
            <p>
                <label for="iano">Ano</label>
                <input type="date" name="data" id="idata" value="1998-07-05">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora" value="12:00">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>

            <fieldset><legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"> <label
                for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" checked> <label
                for="isxfem">Feminino</label>
            </fieldset>
            <fieldset><legend>Esportes favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas"> <label
                for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut" checked> <label
                for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat"> <label
                for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten"> <label
                for="iesten">Tênis</label><br>
            </fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
                <label for="inivel">Nível de Satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                        <optgroup label="Região Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="1stprof">
                    <datalist id="1stprof">
                        <option>Administrador</option>
                        <option>Contabilista</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                    </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5"
                oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
