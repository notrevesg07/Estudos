<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="midia/tumb.jpg" controls>
        <source src="midia/videoMp4.mp4" type="video/mp4">
        <source src="midia/Videowebm.webm" type="video/webm">
        <source src="midia/Videomkv.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
